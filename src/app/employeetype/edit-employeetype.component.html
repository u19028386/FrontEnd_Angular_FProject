<h4>Edit Employee Type</h4>
<hr>
<div class="container">
<div class="row">  
<form [formGroup]="employeetypeForm" class="form-horizontal" >
    <div class="form-group">
        <label class=" col-sm-1" for="employeeTypeName">Name:</label>
        <div class="col-sm-6">
          <input class="form-control" id="employeeTypeName" placeholder="Enter name" [required]="true" formControlName="employeeTypeName">
        </div>
    </div>
  
    <div class="form-group">
        <label class="col-sm-1" for="employeeTypeDescription">Description:</label>
        <div class="col-sm-6">
          <textarea class="form-control" type="text" id="employeeTypeDescription" placeholder="Enter description" [required]="true" formControlName="employeeTypeDescription"></textarea>
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-6">
        <button type="button" class="btn btn-sm btn-danger" (click)="employeetype && openEditModal(employeetype)">Edit Employee Type</button>
        <button type="button" class="btn btn-sm btn-warning" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
  </div>
</div>

<app-edit-confirmation-modal
  [itemName]="itemToEdit"
  [displayModal]="displayModal"
  (confirmEditEvent)="editConfirmed()"
></app-edit-confirmation-modal>
