<div class="container">
  <h2>Add Calendar Item</h2>
  <form [formGroup]="calendarForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="calendarItemName">Name:</label>
      <input type="text" id="calendarItemName" formControlName="calendarItemName" class="form-control" required/>
      <div *ngIf="isSubmitted && calendarForm.get('calendarItemName')?.errors?.['required']" class="text-danger">Name is required.</div>
    </div>

    <div class="form-group">
      <label for="calendarItemDescription">Description:</label>
      <div class="col-sm-6">
        <textarea id="calendarItemDescription" formControlName="calendarItemDescription" class="form-control" required></textarea>
        <div *ngIf="isSubmitted && calendarForm.get('calendarItemDescription')?.errors?.['required']" class="text-danger">Description is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" formControlName="location" class="form-control" required/>
      <div *ngIf="isSubmitted && calendarForm.get('location')?.errors?.['required']" class="text-danger">Location is required.</div>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" formControlName="date" class="form-control" [min]="getCurrentDate()" required/>
      <div *ngIf="isSubmitted && calendarForm.get('date')?.errors?.['required']" class="text-danger">Date is required.</div>
      
    </div>

    <div class="form-group">
      <label for="startTime">Choose start time:</label>
      <timepicker id="startTime" name="startTime" formControlName="startTime" class="form-control" required></timepicker>
      <div *ngIf="isSubmitted && calendarForm.get('startTime')?.errors?.['required']" class="text-danger">Start Time is required.</div>
    </div>
    
    <div class="form-group">
      <label for="endTime">Choose end time:</label>
      <timepicker id="endTime" name="endTime" formControlName="endTime" class="form-control" required></timepicker>
      <div *ngIf="isSubmitted && calendarForm.get('endTime')?.errors?.['required']" class="text-danger">End Time is required.</div>
    </div>
    
    <div class="form-group">
      <button type="submit"  class="btn btn-primary">Add Calendar</button>
      <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
    </div>

    
  </form>

</div>
