<h2>Resource</h2>

<button [routerLink]="'/addresource'">Add</button>

<div class="form-group">
    <input type="text" [(ngModel)]="searchName" placeholder="Search by name" class="form-control">
    <button type="button" class="btn btn-primary" (click)="search()">Search</button>
</div>

<div class="table-container">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col" class="table-heading">Name</th>
        <th scope="col" class="table-heading">Type</th>
        <th scope="col" class="table-heading">Description</th>
      
      </tr>
    </thead>
    <tbody>

    <tr *ngIf="filtered.length === 0">
            <td colspan="5">No items found.</td>
    </tr>

      <tr *ngFor="let resource of filtered" class="table-row">
        <td class="table-cell">{{ resource.resourceName }}</td>
        <td class="table-cell">{{ resource.pType }}</td>
        <td class="table-cell">{{ resource.resourceDescription }}</td>
        <td class="table-cell table-icons">

          <button style="margin-right: 1em;" [routerLink]="['/resource', resource.resourceId]" type="button" class="btn btn-sm btn-info">Edit</button>
          <button type="button" class="btn btn-sm btn-danger" (click)="openDeleteModal(resource)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-delete-confirmation-modal
[itemName]="itemToDelete"
(confirmDeleteEvent)="deleteConfirmed()"
></app-delete-confirmation-modal>
