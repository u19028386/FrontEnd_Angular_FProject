<button [routerLink]="'/addemployee'">Add</button>

<div class="form-group">
    <input type="text" [(ngModel)]="searchName" placeholder="Search by name" class="form-control">
    <button type="button" class="btn btn-primary" (click)="search()">Search</button>
  </div>
  
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Resource</th>
        <th scope="col">Type</th>
        <th scope="col">Status</th>
        <th scope="col">Division</th>
        <th scope="col">Region</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="filtered.length === 0">
        <td colspan="8">No items found.</td>
      </tr>
      <tr *ngFor="let employee of filtered">

        <td>{{ employee.pFirstName }}</td>
        <td>{{ employee.pLastName}}</td>
        <td>{{ employee.pResource }}</td>
        <td>{{ employee.pType}}</td>
        <td>{{ employee.pStatus}}</td>
        <td>{{ employee.pDivision}}</td>
        <td>{{ employee.pRegion}}</td>
        <td>
          <button style="margin-right: 1em;" [routerLink]="['/employee', employee.employeeId]" class="btn btn-info">View</button>
          <button style="margin-right: 1em;" [routerLink]="['/eemployee', employee.employeeId]" type="button" class="btn btn-sm btn-info">Edit</button>
          <button type="button" class="btn btn-sm btn-danger" (click)="openDeleteModal(employee)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <app-delete-confirmation-modal
  [itemName]="itemToDelete"
  (confirmDeleteEvent)="deleteConfirmed()"
></app-delete-confirmation-modal>
